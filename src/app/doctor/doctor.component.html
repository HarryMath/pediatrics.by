<div class="doc-wrap">

  <div class="doc">
    <div class="doc-content">
      <div class="justify-center">
        <avatar [data]="d" [size]="getAvatarSize()" class="avatar" borderRadius="1rem"></avatar>
      </div>
      <div class="doc-inf">
        <h3 class="doc-name" [innerText]="getName(d)"></h3>
        <p class="doc-spec">
          <span [innerText]="d.speciality"></span>
          &#x2022;
          <span *ngIf="d.category" [innerText]="d.category"></span>
        </p>

        <p *ngIf="isMobile" class="text-lines" [innerText]="d.description"></p>
      </div>
    </div>
    <p *ngIf="!isMobile" class="text-lines" [innerText]="d.description?.substring(0, 150) || ''"></p>
    <div class="justify-center btn-wrap">
      <button class="action-btn" (click)="eventsService.requestEvent(d)">
        <svg><use xlink:href="#calendar"></use></svg>
        ЗАПИСАТЬСЯ НА ПРИЁМ
      </button>
    </div>
  </div>

</div>
