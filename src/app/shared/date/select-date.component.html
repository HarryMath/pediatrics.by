<div class="w-full" #el>

  <div class="calendar" *ngIf="canSelect && !loading && dayData.length > 0">
    <div class="calendar-head w-full flex items-center justify-between" [style.height]="headerH">
      <div (click)="loadPage(selectedYear, selectedMonth - 1)"><</div>
      <div class="text-center">
        <div>{{months[selectedMonth]}}</div>
        <div class="text-xs">{{selectedYear}}</div>
      </div>
      <div (click)="loadPage(selectedYear, selectedMonth + 1)">></div>
    </div>
    <div class="calendar-days w-full flex items-center" [style.height]="dayH + 'px'">
      <div *ngFor="let d of this.columns" style="width:14.286%">{{d.name}}</div>
    </div>
    <div class="calendar-month py-4 w-full flex">
      <div class="column" *ngFor="let c of this.columns; index as cInd" style="width:14.286%">
        <div class="date w-full" (click)="select(cInd, dInd)"
             *ngFor="let d of c.days; index as dInd"
             [ngClass]="{
            today: d.isToday,
            another: d.month != this.selectedMonth,
            canSelect: isAvailable(d.data),
            selected: isSelected(cInd, dInd)
            }">
          {{d.date}}
        </div>
      </div>
    </div>
  </div>

  <div class="h-20 loading loading-days" *ngIf="loading"></div>

  <div class="pt-4 flex-center flex-col opacity-50" *ngIf='!canSelect'>
    <div class="mt-4">Врач не выбран</div>
  </div>

  <div class="pt-10 text-center" *ngIf="canSelect && !loading && dayData.length === 0">
    Нет свободных дат
  </div>

</div>
